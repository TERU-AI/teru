<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TERU AI Blog Generator（SEO Expert版・Render接続）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <h1>TERU AI Blog Generator（SEO Expert）</h1>
      <p>seo検定１級プロ仕様の記事生成　導入文400字以上・H2×5個以上・各H3×2個以上・最後にまとめ400文字以上。</p>
    </header>

    <main>
      <section class="panel">
        <label>キーワード（カンマ/、区切り）</label>
        <input id="keywords" type="text" placeholder="例：副業,40代,ブログ" />

        <label>口調</label>
        <select id="tone">
          <option value="丁寧">丁寧</option>
          <option value="フレンドリー">フレンドリー</option>
          <option value="男性的">男性的</option>
          <option value="女性的">女性的</option>
          <option value="フォーマル">フォーマル</option>
          <option value="カジュアル">カジュアル</option>
          <option value="専門的">専門的</option>
          <option value="読者に語りかけるような口調">読者に語りかけるような口調</option>
        </select>

        <label>出力形式</label>
        <select id="format">
          <option value="html">HTML形式</option>
          <option value="text">テキスト形式</option>
        </select>

        <div class="actions">
          <button id="genTitles" class="btn primary">タイトル案を生成</button>
          <button id="genArticle" class="btn primary">記事を生成</button>
          <button id="clear" class="btn">クリア</button>
        </div>
      </section>

      <section id="titlesArea" class="panel hidden">
        <h2>タイトル候補（クリックで選択）</h2>
        <div id="titleSuggestions" class="titles"></div>

        <div class="manual">
          <label>自分でタイトルを入力（候補が気に入らない場合）</label>
          <input id="manualTitle" type="text" placeholder="自作タイトルを入力" />
          <div class="actions"><button id="useManual" class="btn">このタイトルを使う</button></div>
        </div>
      </section>

      <section id="articleArea" class="panel hidden">
        <h2>確定タイトル</h2>
        <p id="selectedTitle" class="selected">（未選択）</p>

        <div class="actions">
          <button id="copy" class="btn">コピー</button>
          <button id="download" class="btn">ダウンロード(.txt)</button>
        </div>

        <div id="status" class="status">—</div>
        <pre id="result" class="result" aria-live="polite"></pre>
      </section>
    </main>

    <footer><p>© 2025 TERU</p></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
