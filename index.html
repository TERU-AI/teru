<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>TERU AI SEO+ Proxy Edition</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TERU AI SEO+（Render Proxy版）</h1>
  <label>キーワード: <input id="keywords" placeholder="例：副業 ブログ"></label><br>
  <label>口調: 
    <select id="tone">
      <option>ですます調</option>
      <option>フランク</option>
      <option>男性的</option>
      <option>女性的</option>
    </select>
  </label><br>
  <label>出力形式:
    <select id="format">
      <option value="html">HTML</option>
      <option value="text">プレーンテキスト</option>
    </select>
  </label><br>
  <label><input type="checkbox" id="generateImage"> アイキャッチ生成（gpt-image-1-mini）</label><br><br>

  <button onclick="generateArticle()">記事を生成</button>
  <button onclick="copyToClipboard(document.getElementById('result').textContent)">コピー</button>
  <button onclick="downloadText('article.txt', document.getElementById('result').textContent)">保存</button>

  <p id="status">—</p>
  <textarea id="result" rows="20" cols="80"></textarea>
  <br>
  <img id="eyecatch" style="display:none;max-width:600px;">
</body>
</html>
